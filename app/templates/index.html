<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Project Proposal Generator</title>

    <!-- Bootstrap 5 CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
</head>

<body>
    <!-- Navigation Bar-->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">AI Project Proposal Generator</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div id="flash-container">
            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert {% if category == 'error' %}alert-danger{% else %}alert-{{category}}{% endif %} flash-message" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <!-- Description Input Form -->
        <div class="card shadow p-4">
            <h3 class="text-center mb-3">Enter Your Project Description</h3>
            <form id="description-form" action="{{ url_for('submit') }}" method="post">
                <div class="mb-3">
                    <label for="description" class="form-label">Project Description</label>
                    <textarea id="description" name="description" class="form-control" rows="4" placeholder="Please enter project idea and client details" required></textarea>
                </div>
                <button type="submit" id="submit-btn" class="btn btn-primary w-100">Generate Document</button>
            </form>
        </div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="loading-overlay mt-5" style="display: none; position: relative; background: transparent; color: black;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Processing...</span>
            </div>
            <p class="mb-0">Processing your request, please wait...</p>
        </div>
    </div>

    

    <!-- Bootstrap 5 & Javascript -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
